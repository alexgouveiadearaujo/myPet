<div class="login p-4">
  <h4 class="text-center">Login</h4>

  <form action="" class="form mt-4" #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group mb-4">
      <input type="text" class="form-control" placeholder="Nome do usuário" [(ngModel)]="user" name="user" #userfield="ngModel" required/>
      <p *ngIf="userfield.invalid && userfield.touched" class="text-danger">usuário obrigatório</p>
    </div>
    <div class="form-group mb-4">
      <input type="password" class="form-control" placeholder="Senha" [(ngModel)]="password" name="password" #passwordfield="ngModel" required/>
      <p *ngIf="passwordfield.invalid && passwordfield.touched" class="text-danger">senha obrigatória</p>
    </div>
    <p *ngIf="erro" class="text-danger">usuário ou senha inválidos</p>
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block w-100">Login</button>
  </form>
  <p>Não é um usário? <a [routerLink]="['new-user']">se cadastre</a></p>
</div>
